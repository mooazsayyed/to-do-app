<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with Search</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search by First Letter" oninput="searchNames()">

        <!-- To-Do Form -->
        <form id="todoForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="task" placeholder="Enter your task" required>
            <input type="date" id="date" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- To-Do Table -->
        <table id="todoTable">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Name</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Filtered Names List -->
        <h2>Filtered Names</h2>
        <ul id="filteredNamesList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
